<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-white dark:bg-black"">
   <div class="max-w-7xl container">
    <div class="calculator">
        <div class="display" id="display" >0</div>
        <div class="buttons">
            <button class="gray ac" data-action="clear">AC</button>
            <button class="gray" data-action="sign">±</button>
            <button class="gray" data-action="percent">%</button>
            <button class="operator" data-operator="/">÷</button>

            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operator="*">×</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operator="-">−</button>

            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>

            <button class="zero" data-number="0">0</button>
            <button data-action="dot">.</button>
            <button class="operator" data-action="calculate">=</button>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js"></script>
  </body>
</html>
